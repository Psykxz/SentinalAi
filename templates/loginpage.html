<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Cyber Threat & Bullying Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .navbar {
      background: rgba(0, 0, 0, 0.7) !important;
      backdrop-filter: blur(10px);
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.3rem;
      letter-spacing: 1px;
      color: #f9f9f9 !important;
    }

    .nav-link {
      color: #f0f0f0 !important;
      transition: 0.3s;
      margin: 0 10px;
    }

    .nav-link:hover {
      color: #ffc107 !important;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border: none;
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    .login-card h2 {
      margin-bottom: 20px;
      font-weight: 700;
      text-align: center;
      color: #fff;
    }

    .form-control {
      border-radius: 30px;
      padding: 12px 20px;
    }

    .btn-login {
      border-radius: 30px;
      padding: 12px;
      font-size: 1rem;
      width: 100%;
      margin-top: 15px;
      transition: 0.3s;
    }

    .btn-login:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
    }

    .text-muted a {
      color: #ffc107;
      text-decoration: none;
    }

    .text-muted a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">SentinelAI</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/#services">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="/#about">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="/#contact">Contact Us</a></li>
        </ul>
        <!-- <div class="d-flex gap-2">
        <a href="{% url 'register' %}" class="btn btn-outline-warning ms-3" >Register</a>
        </div> -->
      </div>
    </div>
  </nav>

  <!-- Login Card -->
  <div class="login-card">
    <h2>Login</h2>
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" class="form-control" name="username" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-login">Login</button>
    </form>
    <div class="text-center mt-3 text-muted">
      <small>Don't have an account? <a href="{% url 'register' %}">Register</a></small>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
