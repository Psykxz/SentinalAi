<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Cyber Threat & Bullying Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding-top: 80px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .login-card h2 {
            margin-bottom: 20px;
            font-weight: 700;
            text-align: center;
        }

        .form-control {
            border-radius: 30px;
            padding: 12px 20px;
        }

        .btn-login {
            border-radius: 30px;
            padding: 12px;
            font-size: 1rem;
            width: 100%;
            margin-top: 15px;
        }

        .text-muted a {
            color: #fff;
            text-decoration: underline;
        }

        .navbar-brand {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">SentinelAI</a>
        </div>
    </nav>

    <div class="login-card">
        <h2>Register</h2>
        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Enter Username" required>
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" name="full_name" placeholder="Enter Full Name" required>
            </div>

            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Enter Email" required>
            </div>

            <div class="mb-3">
                <input type="tel" class="form-control" name="phone_number" placeholder="Enter Phone Number" required>
            </div>

            <div class="mb-3">
                <div class="btn-group w-100" role="group" aria-label="Gender selection">
                    <input type="radio" class="btn-check" name="gender" id="male" value="Male" autocomplete="off"
                        required>
                    <label class="btn btn-outline-light" for="male">Male</label>

                    <input type="radio" class="btn-check" name="gender" id="female" value="Female" autocomplete="off"
                        required>
                    <label class="btn btn-outline-light" for="female">Female</label>
                </div>
            </div>

            <div class="mb-3">
                <input type="password" class="form-control" name="password1" placeholder="Enter Password" required>
            </div>

            <div class="mb-3">
                <input type="password" class="form-control" name="password2" placeholder="Confirm Password" required>
            </div>

            <button type="submit" class="btn btn-primary btn-login">Register</button>
        </form>

        <div class="text-center mt-3 text-muted">
            <small>Already have an account? <a href="{% url 'login' %}">Sign in</a></small>
        </div>
        <!-- {% if messages %}
        <div class="mt-2 text-danger">
            {% for msg in messages %}
            <p>{{ msg }}</p>
            {% endfor %}
        </div>
        {% endif %} -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
